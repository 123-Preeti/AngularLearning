<div class="container mt-5">
  <div class="card shadow p-4" style="max-width: 600px; margin: auto; border-radius: 12px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Add Person</h2>

    <form (ngSubmit)="onSubmit()" #personForm="ngForm">
      <!-- ID -->
      <div class="mb-3">
        <label class="form-label fw-semibold">ID</label>
        <input type="number" class="form-control" [(ngModel)]="person.id" name="id" required>
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control" [(ngModel)]="person.name" name="name" required>
      </div>

      <!-- Age -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Age</label>
        <input type="number" class="form-control" [(ngModel)]="person.age" name="age" required>
      </div>

      <!-- Contact -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Contact</label>
        <input type="text" class="form-control" [(ngModel)]="person.contact" name="contact" required>
      </div>

      <!-- Image -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Image</label>
        <input type="text" class="form-control" [(ngModel)]="person.imgUrl" name="imgUrl" placeholder="Paste image URL">
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4" [disabled]="!personForm.valid">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
