<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Navbar</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sticky Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid px-0">
    <a class="navbar-brand ms-3" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
        <a class="nav-link" routerLink="/"> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" [routerLinkActive]=" 'active' " [routerLinkActiveOptions]="{exact: true}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact" [routerLinkActive]=" 'active' "[routerLinkActiveOptions]="{exact: true}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/secondpage" [routerLinkActive]=" 'active' "  [routerLinkActiveOptions]="{exact: true}"> Form </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex me-3" role="search" style="flex: 1;">
        <input 
          class="form-control me-2" 
          type="search" 
          placeholder="Search..." 
          aria-label="Search"
          style="width: 100%;"
        >
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
